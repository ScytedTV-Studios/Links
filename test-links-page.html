<!DOCTYPE html>
<html>
<head>
    <title>Links Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Reset default browser styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Set body background color */
      body {
        background-color: #f5f5f5;
      }

      /* Style header section */
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ccc;
        margin-bottom: 10px;
        background-image: url("https://api.scyted.tv/links/users/@loydosborne/profile-picture.png");
        background-size: cover;
        background-position: center;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
      }

      /* Style links section */
      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px;
      }

      .link-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120px;
        background-color: white;
        border-radius: 10px;
        text-align: center;
        transition: background-color 0.2s ease;
      }

      .link-box:hover {
        background-color: #e0e0e0;
      }

      .link-icon {
        font-size: 36px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="profile-pic"></div>
      <h1>${name}</h1>
    </div>
    <div id="display"></div>
    <div class="links">
      <a href="#" class="link-box">
        <div class="link-icon"><i class="fa fa-github"></i></div>
        <h2>Github</h2>
      </a>
      <a href="#" class="link-box">
        <div class="link-icon"><i class="fa fa-twitter"></i></div>
        <h2>Twitter</h2>
      </a>
      <a href="#" class="link-box">
        <div class="link-icon"><i class="fa fa-linkedin"></i></div>
        <h2>LinkedIn</h2>
      </a>
    </div>
  </body>

  <script>
    window.addEventListener('load', () => {
        const url = 'https://api.scyted.tv/links/users/@loydosborne/user-info.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const items = data.items;
                const displayDiv = document.getElementById('display');
                displayDiv.innerHTML = '';
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    const name = item.name;
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<h1>${name}</h1>`;
                    displayDiv.appendChild(itemDiv);
                }
            })
            .catch(error => console.error(error));
    });
</script>
</html>
